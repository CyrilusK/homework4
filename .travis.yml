language: cpp

compiler:
- clang
#- gcc

script:
- cmake -H. -B_build
- cmake --build _build
#- cmake --build _build --target install

addons:
  apt:
    sources:
    - george-edison55-precise-backports
    packages:
    - cmake
    - cmake-data

matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - llvm-toolchain-trusty-5.0
        packages:
        - clang-5.0
    env:
    - MATRIX_EVAL="CC=clang-5.0 &&CXX=clang++-5.0"

before_install:
- eval "${MATRIX_EVAL}"
